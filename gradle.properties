# ---- Gradle Performance Settings ----
# Use daemon to avoid JVM startup overhead
org.gradle.daemon=true

# Run tasks in parallel if possible
org.gradle.parallel=true

# Enable caching of build outputs for faster rebuilds
org.gradle.caching=true

# JVM args for the Gradle daemon (tune memory as needed)
org.gradle.jvmargs=-Xmx2048m -Dfile.encoding=UTF-8 -XX:+UseG1GC -XX:+HeapDumpOnOutOfMemoryError

# ---- Dependency Resolution ----
# Fail the build if dynamic versions (like 1.+) are used
org.gradle.warning.mode=all

# ---- Publishing / Signing (usually in ~/.gradle/gradle.properties, NOT in VCS) ----
# ossrhUsername=your-sonatype-username
# ossrhPassword=your-sonatype-password
# signing.keyId=your-key-id
# signing.password=your-key-password
# signing.secretKeyRingFile=/path/to/secring.gpg